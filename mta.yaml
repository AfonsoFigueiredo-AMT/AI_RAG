_schema-version: 3.3.0
ID: AI
description: A simple CAP project.
version: 1.0.0
modules:
- name: AI-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: AI-db
  - name: openai-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: AI-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: AI-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-4
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: AI-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: openai-service
  type: org.cloudfoundry.existing-service
- name: cross-container-service-4
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: "ACCESS"
  properties:
    the-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
